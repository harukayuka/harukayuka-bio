<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-WARNING">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harukayuka - Dev-Tech And Multi Talent</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

    <style>
        :root {
            --warna-latar: #3d2c1c; /* Coklat tua (Sogan) */
            --warna-teks: #f0e6d2; /* Krem/Putih Gading */
            --warna-aksen: #c9a468; /* Emas/Kuning kunyit */
            --warna-kontainer: rgba(0, 0, 0, 0.3); /* Kontainer semi-transparan */
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--warna-latar);
            color: var(--warna-teks);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;

            /* [!!! PENTING !!!] Ganti URL ini dengan link gambar pola batik Anda.
              Cari "batik seamless pattern" di Google Images atau Unsplash.
            */
            background-image: url('https://static.vecteezy.com/system/resources/previews/003/098/557/non_2x/batik-parang-seamless-pattern-free-vector.jpg'); /* Placeholder, ganti dengan pola batik asli! */
            background-size: auto;
            background-repeat: repeat;
            background-blend-mode: overlay;
        }

        .container {
            max-width: 400px;
            width: 100%;
            text-align: center;
            background-color: var(--warna-kontainer);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid var(--warna-aksen);
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 0 15px var(--warna-aksen);
        }

        /* Ini adalah target untuk cinematic.js */
        #cinematic-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.2rem;
            color: var(--warna-aksen);
            margin: 10px 0;
            /* Pastikan ada ruang agar efek 'typing' terlihat bagus */
            min-height: 50px; 
        }

        .bio {
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .link-button {
            display: block;
            background-color: transparent;
            color: var(--warna-teks);
            border: 2px solid var(--warna-aksen);
            padding: 15px;
            text-decoration: none;
            font-weight: 500;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .link-button:hover {
            background-color: var(--warna-aksen);
            color: var(--warna-latar);
            transform: scale(1.03);
            box-shadow: 0 0 20px rgba(201, 164, 104, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        
        <img src="https://via.placeholder.com/150" alt="Foto Profil" class="profile-pic">
        
        <h1 id="cinematic-title">harukayuka</h1>
        
        <p class="bio">
            Seniman | Kreator | Pecinta Kopi <br> Menjelajahi dunia melalui lensa dan kode.
        </p>

        <div class="links">
            <a href="#" class="link-button">Website/Portfolio Utama</a>
            <a href="#" class="link-button">TikTok</a>
            <a href="#" class="link-button">Instagram</a>
            <a href="#" class="link-button">Kontak (WhatsApp/Email)</a>
        </div>

    </div>

    <script src="https://unpkg.com/cinematic@latest/dist/cinematic.js"></script>

    <script>
        // Tunggu hingga dokumen siap
        document.addEventListener('DOMContentLoaded', () => {
            
            // Ambil elemen H1 yang ingin kita beri efek
            const targetElement = document.getElementById('cinematic-title');

            // Inisialisasi Cinematic.js pada elemen tersebut
            const cinematic = new Cinematic(targetElement, {
                effect: 'typing', // Efek mengetik
                delay: 100,       // Kecepatan ketik (ms)
                cursor: '|',      // Karakter kursor
                loop: false,      // Apakah akan berulang (false = hanya sekali)
                volume: 0,        // Menonaktifkan suara ketikan
            });

            // Mulai efeknya!
            cinematic.play();
        });
    </script>

</body>
</html>
